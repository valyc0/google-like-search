spring.application.name=indexDocumentService
spring.elasticsearch.uris=http://localhost:9200
# Security is disabled in docker-compose for simplicity
# spring.elasticsearch.username=elastic
# spring.elasticsearch.password=changeme

# Index name
document.index.name=documents

# File upload limits (aumentati per file grandi)
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# Chunk size for large documents (caratteri per chunk)
document.chunk.size=5000

# Timeout per Elasticsearch
spring.elasticsearch.connection-timeout=30s
spring.elasticsearch.socket-timeout=60s
# ========================================
# Apache Camel - File Polling Configuration
# ========================================
# Abilita/disabilita il polling automatico dei file
file-polling.enabled=true

# Directory da monitorare per nuovi documenti (supporta PDF, DOC, DOCX, XLS, XLSX, TXT, HTML, etc.)
file-polling.input-directory=./upload

# Directory dove spostare i documenti processati correttamente
file-polling.processed-directory=./processed

# Directory dove spostare i documenti che hanno generato errori
file-polling.error-directory=./errors

# Frequenza di polling in millisecondi (default: 5 secondi)
file-polling.delay=5000

# Ritardo iniziale prima del primo polling in millisecondi
file-polling.initial-delay=1000

# Numero massimo di file processati in parallelo
file-polling.max-concurrent=3